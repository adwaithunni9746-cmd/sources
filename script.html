<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Guessing Game</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
        <h1>Guess The Number!</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <input type="number" id="guessInput" placeholder="Enter your guess (1-100)">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
        <p>Guesses remaining: <span id="guessesLeft">10</span></p>
        <button id="resetButton" onclick="resetGame()" style="display:none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
